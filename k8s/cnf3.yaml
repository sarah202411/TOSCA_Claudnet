apiVersion: apps/v1
kind: Deployment
metadata:
  name: cnf3
  labels:
    app: cnf3
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cnf3
  template:
    metadata:
      labels:
        app: cnf3
    spec:
      containers:
        - name: cnf3
          image: nginx:stable
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: cnf3
spec:
  selector:
    app: cnf3
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
